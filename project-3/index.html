<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Quiz Website</div>
      <div class="quiz-container">
        <form action="">
          <div class="quiz-row">
            <p>What is the capital of France?</p>
            <div class="quiz-options">
              <label
                ><input type="radio" name="question1" value="Paris" />
                Paris</label
              >
              <label
                ><input type="radio" name="question1" value="London" />
                London</label
              >
              <label
                ><input type="radio" name="question1" value="Berlin" />
                Berlin</label
              >
            </div>
          </div>

          <div class="quiz-row">
            <p>What is the capital of India?</p>
            <div class="quiz-options">
           
              <label
                ><input type="radio" name="question2" value="London" />
                London</label
              >
                 <label
                ><input type="radio" name="question2" value="newDelhi" /> New
                Delhi</label
              >
              <label
                ><input type="radio" name="question2" value="Kathmandu" />
                Kathmandu</label
              >
            </div>
          </div>

          <div class="quiz-row">
            <p>What is the national game of Nepal?</p>
            <div class="quiz-options">
              <label
                ><input type="radio" name="question3" value="volleyball" />
                Volleyball</label
              >
              <label
                ><input type="radio" name="question3" value="football" />
                Football</label
              >
              <label
                ><input
                  type="radio"
                  name="question3"
                  value="dandiBiyoKabbadi"
                />
                Dandi Biyo and Kabbadi</label
              >
            </div>
          </div>
          <div class="quiz-row">
            <p>Which planet is known as the Red Planet?</p>
            <div class="quiz-options">
                 <label
                ><input type="radio" name="question4" value="Saturn" />
                Saturn</label
              >
              <label
                ><input type="radio" name="question4" value="Mars" />
                Mars</label
              >
              <label
                ><input type="radio" name="question4" value="Jupiter" />
                Jupiter</label
              >
           
            </div>
          </div>

          <div class="quiz-row">
            <p>Who wrote the play "Romeo and Juliet"?</p>
            <div class="quiz-options">
                 <label
                ><input type="radio" name="question5" value="Dickens" /> Charles
                Dickens</label
              >
              <label
                ><input type="radio" name="question5" value="Shakespeare" />
                William Shakespeare</label
              >
              <label
                ><input type="radio" name="question5" value="Chaucer" />
                Geoffrey Chaucer</label
              >
           
            </div>
          </div>

          <div class="quiz-row">
            <p>Which is the largest ocean on Earth?</p>
            <div class="quiz-options">
          
              <label
                ><input type="radio" name="question6" value="Atlantic" />
                Atlantic Ocean</label
              >
              <label
                ><input type="radio" name="question6" value="Indian" /> Indian
                Ocean</label
              >
                  <label
                ><input type="radio" name="question6" value="Pacific" /> Pacific
                Ocean</label
              >
            </div>
          </div>

          <input type="submit" id="submit" />
        </form>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">you score</div>
      <div class="closeBtn">&times;</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
