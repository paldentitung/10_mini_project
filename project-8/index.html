<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Login Form</div>
      <div class="sub-container">
        <form action="">
          <div class="flex-row">
            <label for="username">User name</label>
            <input type="text" id="username" />
          </div>
          <div class="flex-row">
            <label for="password">Password</label>
            <input type="password" id="password" />
            <i class="fa-solid fa-eye password-icon"></i>
          </div>
          <button class="login-btn">login</button>
        </form>
      </div>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
        doloribus veritatis tempora eaque, accusamus tempore distinctio unde
        nulla obcaecati perspiciatis quibusdam neque aspernatur corrupti laborum
        voluptate at hic aut aliquid?
      </div>
      <div class="modal-close-btn">&times;</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
